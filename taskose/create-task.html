<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />

    <title>Create New Task</title>
</head>

<body>
    <!-- preloade -->
    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-2.png" alt="logo">
        </div>
        <div class="spinner-circle lg success">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
    </div>
    <!-- /preload -->
    <div class="header fixed-top line-bt">
        <div class="left">
          <a href="javascript:void(0);" class="icon back-btn"><i class="icon-back"></i></a>
        </div>
        <h5>Create New Subtask</h5>
        <div class="right">
            <a href="javascript:void(0);" class="icon act-suggest"><i class="icon-check"></i></a>
            <a href="javascript:void(0);" class="icon"><i class="icon-more"></i></a>
        </div>
    </div>
    <div class="app-content style-2">
        <div class="tf-container">
            <div class="mt-24">
                <h6 class="text-black-2">Task Name</h6>
                <input type="text" placeholder="Wireframe for NFT Landing Page" class="mt-16">
            </div>
            <div class="mt-24">
                <h6 class="text-black-2">Description</h6>
                <textarea class="mt-16" placeholder="Write your review"></textarea>
               

            </div>
            <div class="mt-24">
                <h6 class="text-black-2">Images</h6>
                <fieldset class="mt-26 input-upload">
                    <span class="icon icon-upload2"></span>
                    <input type="file" class="upload-file">
                </fieldset>
            </div>
            <div class="mt-24">
                <h6 class="text-black-2">Period</h6>
                <div class="mt-20">
                    <fieldset class="fieldset-radio">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare1" checked> 
                        <label for="radioSquare1">Style 01</label>
                    </fieldset>
                    <fieldset class="fieldset-radio mt-10">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare2"> 
                        <label for="radioSquare2">Style 01</label>
                    </fieldset>
                    <fieldset class="fieldset-radio mt-10">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare3"> 
                        <label for="radioSquare3">Style 01</label>
                    </fieldset>
                    <fieldset class="fieldset-radio mt-10">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare4"> 
                        <label for="radioSquare4">Style 01</label>
                    </fieldset>
                </div>
            </div>
            <div class="mt-24">
                <h6 class="text-black-2">Days</h6>
                <div class="mt-20">
                    <fieldset class="fieldset-radio">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare1" checked> 
                        <label for="radioSquare1">Style 01</label>
                    </fieldset>
                    <fieldset class="fieldset-radio mt-10">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare2"> 
                        <label for="radioSquare2">Style 01</label>
                    </fieldset>
                    <fieldset class="fieldset-radio mt-10">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare3"> 
                        <label for="radioSquare3">Style 01</label>
                    </fieldset>
                    <fieldset class="fieldset-radio mt-10">
                        <input type="radio" class="tf-radio square" name="radioSquare" id="radioSquare4"> 
                        <label for="radioSquare4">Style 01</label>
                    </fieldset>
                </div>
            </div>
            <div class="footer-fixed button">
                <a href="project-details.html" class="tf-btn primary">Done</a>
            </div>
        </div>
    </div>


    
    

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fullcalendar.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/calendar-custom.js"></script>
    
    <script>

        
           





    </script>

  


</body>
</html>
